<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9455becac8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="javascript.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Navagation section -->
    <nav class="nav-container">
      <div class="nav-item-top">
        <a href="#" class="home">Home</a>
        <span id="bars-open" class="fa-solid fa-bars fa-2x"></span>
        <span id="x-close" class="fa-solid fa-xmark fa-2x"></span>
      </div>
      <a href="#about" class="nav-item one">About</a>
      <a href="#skill" class="nav-item two">Skills</a>
      <a href="#project" class="nav-item three">Projects</a>
      <a href="#contact" class="nav-item four">Contact</a>
    </nav>
    <!-- div class that wraps the sections -->
    <div class="body-container">
      <!-- section about me -->
      <section class="section" id="about">
        <!-- flex-container for each section -->
        <div class="flex-container">
          <!-- Name -->
          <h1>Zachary Freiter</h1>
          <!-- Bio picture -->
          <figure>
            <img
              src="images/profile.jpg"
              alt="Bio picture of Zach Freiter"
              class="picture"
            />
          </figure>
          <!-- Short introduction -->
          <p class="intro">
            Hello, my name is Zach Freiter and I am a student at Portland State
            University working on my bachelor's degree in computer science
          </p>
        </div>
      </section>
      <!-- section for skills-->
      <section class="section" id="skill">
        <!-- flex-container for each section -->
        <div class="flex-container">
          <!-- skills header -->
          <h2 class="intro-skills">Skills/classes</h2>
          <!-- picture for skill portion -->
          <figure>
            <img
              src="images/vscode.jpg"
              alt="Computer screen picture of computer code"
              class="picture"
            />
          </figure>
          <p>Portland State University experince classes taken.</p>
        </div>
      </section>

      <!-- section for skills-->
      <section class="section" id="project">
        <!-- flex-container for each section -->
        <div class="flex-container">
          <!-- skills header -->
          <h2 class="project-into">projects</h2>
          <!-- picture for skill portion -->
          <figure>
            <img
              src="images/vscode.jpg"
              alt="Computer screen picture of computer code"
              class="picture"
            />
          </figure>
          <p>projects at psu so far</p>
        </div>
      </section>

      <section class="section" id="contact">
        <!-- flex-container for each section -->
        <div class="flex-container">
          <!-- skills header -->
          <h2 class="project-into">contact</h2>
          <form
            id="contact-form"
            action="mailto:someone@example.com"
            method="post"
            enctype="text/plain"
          >
            <div class="grid-contact">
              <input
                type="text"
                name="name"
                id="name"
                class="name"
                placeholder="Your name"
              />
              <input
                type="email"
                name="email"
                id="email"
                class="email"
                placeholder="Your email"
              />

              <textarea
                name="message"
                id="message"
                class="message"
                cols="30"
                rows="10"
                placeholder="Your message goes here"
              ></textarea>
              <button type="submit" form="contact-form" class="submit">
                Submit
              </button>
              <button type="reset" form="contact-form" class="reset">
                Reset
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
